<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <title>Digital clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="time-w">
            <span class="color-time" id="time"></span>
            <span class="color-time" id="sec"></span>
            <span class="color-time" id="md"></span>
        </div>
        <div class="day-w">
            <span class="color-time">DOM</span>
            <span class="color-time">LUN</span>
            <span class="color-time">MAR</span>
            <span class="color-time">MIER</span>
            <span class="color-time">JUE</span>
            <span class="color-time">VIE</span>
            <span class="color-time">SAB</span>
        </div>
        <span class="color-time" id="fecha"></span>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
